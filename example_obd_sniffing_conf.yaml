interface: socketcan
channel: can1
log-messages: /home/pi/log/can-log/messages/
log-folder: /home/pi/log/can-log/
pid-file: ~/log/can-log.pid
log-size: 32
log-pids:
  - PID_ENGINE_LOAD
  - PID_THROTTLE
  - PID_ENGINE_FUEL_RATE
  - PID_INTAKE_MAP
  - PID_RPM
  - PID_SPEED
  - PID_HYBRID_BATTERY_PERCENTAGE
  - PID_MAF_FLOW
log-trigger: PID_MAF_FLOW
disable-gps: false
gps-port: /dev/ttyS0
tesla: false
sniffing: true
vehicle-id: 'sniffer'
