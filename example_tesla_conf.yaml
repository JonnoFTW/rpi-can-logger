interface: socketcan
channel: can1
log-messages: /home/pi/log/can-log/messages/
log-folder: /home/pi/log/can-log/
pid-file: ~/log/can-log.pid
log-size: 32
log-pids:
  - PID_TESLA_BMS_CUR_VOLTAGE
  - PID_TESLA_REAR_DRIVE_UNIT_INFO
  - PID_TESLA_REAR_DRIVE_UNIT_MEASUREMENT
  - PID_TESLA_REAR_DRIVE_UNIT_POWER
  - PID_TESLA_FRONT_DRIVE_UNIT
  - PID_TESLA_FRONT_DRIVE_UNIT_TORQUE
  - PID_TESLA_BATTERY_POWER_LIMITS
  - PID_TESLA_BATTERY_ODOMETER
  - PID_TESLA_BATTERY_LIFETIME_ENERGY_STATS
  - PID_TESLA_FRONT_DRIVE_UNIT_POWER
  - PID_TESLA_BATTERY_ENERGY_STATUS
  - PID_TESLA_REAR_DRIVE_UNIT_TORQUE_STATUS
  - PID_TESLA_BATTERY_STATE_OF_CHARGE
  - PID_TESLA_DC_DC_CONVERTER_STATUS
log-trigger: PID_TESLA_BATTERY_STATE_OF_CHARGE
gps-port: /dev/ttyS0
disable-gps: false
tesla: true
sniffing: true
verbose: false
log-bluetooth: true
log-level: warning
vehicle-id: 'tesla_1'
bluetooth-pass: secret_password_here
