interface: socketcan
channel: can0
log-messages: ~/log/can-log/messages/
log-folder: ~/log/can-log/
pid-file: ~/log/can-log.pid
log-size: 16
gps-baud: 115200
log-pids:
  - PID_ENGINE_LOAD
  - PID_THROTTLE
  - PID_INTAKE_MAP
  - PID_RPM
  - PID_SPEED
  - PID_MAF_FLOW
  - PID_AIR_FUEL_EQUIV_RATIO
#  - PID_HYBRID_BATTERY_PERCENTAGE
#  - PID_ENGINE_FUEL_RATE
#  - OUTLANDER_BATTERY_HEALTH
log-trigger: PID_AIR_FUEL_EQUIV_RATIO
disable-gps: false
gps-port: /dev/ttyS0
log-bluetooth: true
bluetooth-pass: secret_password_here
log-level: warning
vehicle-id: 'Flinders Hilux'
obd-query: true
verbose: false
