bluetooth-pass: secret_password_here
channel: can0
disable-gps: false
fms: true
gps-port: /dev/ttyS0
interface: socketcan
log-bluetooth: true
log-folder: ~/log/can-log/
log-level: warning
log-messages: ~/log/can-log/messages/
log-pids: [FMS_ELECTRONIC_ENGINE_CONTROLLER_1, FMS_HIGH_RESOLUTION_DISTANCE,
  FMS_ENGINE_HOURS, FMS_FUEL_CONSUMPTION, FMS_ENGINE_TEMP, FMS_FUEL_ECONOMY, FMS_CRUISE_CONTROL_VEHICLE_SPEED,
  FMS_HIGH_RESOLUTION_FUEL_CONSUMPTION]
log-size: 32
log-trigger: FMS_CRUISE_CONTROL_VEHICLE_SPEED
pid-file: ~/log/can-log.pid
sniffing: false
tesla: false
vehicle-id: adl_metro_1902
verbose: true
